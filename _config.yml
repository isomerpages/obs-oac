title: Outdoor Adventure Education (OAE) Council Singapore
url: https://www.open.gov.sg
favicon: /images/favicon-isomer.ico
colors:
  primary-color: "#c5dbc4"
  secondary-color: "#000000"
  media-colors:
    - title: media-color-one
      color: "#a0c3d2"
    - title: media-color-two
      color: "#8b572a"
    - title: media-color-three
      color: "#ffd584"
    - title: media-color-four
      color: "#ccba21"
    - title: media-color-five
      color: "#e8a2a2"
description: An official OAE resource site managed by the OAE Council
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.dyni835izo5mn.amplifyapp.com
prod: https://master.dyni835izo5mn.amplifyapp.com
facebook-pixel: ""
shareicon: /images/isomer-logo.svg
is_government: false
google_analytics: ""
google_analytics_ga4: ""
linkedin-insights: ""
resources_name: latest-happenings
